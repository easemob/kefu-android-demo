language: android
sudo: required
android:
  components:
  - build-tools-23.0.1
  - android-22
  - extra-android-support
  - extra-android-m2repository
  - extra-google-m2repository
script:
- "./gradlew :app:assembleDebug"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'app/build/outputs/apk/app-debug.apk'
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: easemob/helpdeskdemo-android
